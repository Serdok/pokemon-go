name: 'API endpoints'

on:
  pull_request:
    branches: [ '**' ]
  push:
    branches-ignore: [ 'trunk' ]

jobs:
  'build-and-test':
    name: 'Build and Test API endpoints'
    strategy:
      matrix:
        go-version: [ '1.17.x' ]
        os: [ 'ubuntu-latest' ]

    runs-on: ${{ matrix.os }}
    steps:
      - name: 'Install Go'
        uses: 'actions/setup-go@v2'
        with:
          go-version: ${{ matrix.go-version }}
      - name: 'Checkout code'
        uses: 'actions/checkout@v2'
      - name: 'Test'
        run: |
          go test ./...
          go test -race ./...
